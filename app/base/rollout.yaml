apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app
spec:
  replicas: 2
  strategy:
    canary:
      canaryService: adept-mall-api-canary
      stableService: adept-mall-api-stable
      trafficRouting:
        istio:
          virtualService:
            name: adept-mall-api-vsvc
            routes:
            - primary
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 20}
      - setWeight: 60
      - pause: {duration: 20}
      - setWeight: 80
      - pause: {duration: 20}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m